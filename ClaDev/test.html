<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <header> <!-- Inicia la sección del encabezado, que generalmente contiene navegación o el logo -->
        <div class="logo"> <!-- Contenedor para el logo -->
            <img src="imagenes/logo.jpg" alt="Logo"> <!-- Inserta una imagen de logo (asegúrate de tener el archivo de imagen en la misma carpeta o con la ruta correcta) -->
        </div>
        <nav> <!-- Inicia la barra de navegación -->
            <ul class="derecha"> <!-- Lista de enlaces de navegación -->
                <li><a href="#home">Inicio</a></li> <!-- Enlace a la sección de inicio -->
                <li><a href="#about">Sobre nosotros</a></li> <!-- Enlace a la sección de sobre nosotros -->
                <li><a href="#services">Servicios</a></li> <!-- Enlace a la sección de servicios -->
                <li><a href="#contact">Contacto</a></li> <!-- Enlace a la sección de contacto -->
            </ul>
        </nav>
    </header> <!-- Cierra el encabezado -->
</body>
</html>
