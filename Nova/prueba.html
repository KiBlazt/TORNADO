<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de ImÃ¡genes</title>
  <link rel="stylesheet" href="preueba.css"> 
</head>
<body>
  <div class="carrusel">
    <!-- Inputs tipo radio para controlar el carrusel -->
    <input type="radio" id="slide1" name="carrusel" checked>
    <input type="radio" id="slide2" name="carrusel">
    <input type="radio" id="slide3" name="carrusel">

    <!-- Contenedor de las diapositivas -->
    <div class="carrusel_slides">
      <div class="slide">
        <img src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781608874255/halo-9781608874255_hr.jpg" alt="Primera imagen">
      </div>
      <div class="slide">
        <img src="https://www.videogamer.com/wp-content/uploads/GTA6KeyArt.jpg" alt="Segunda imagen">
      </div>
      <div class="slide">
        <img src="https://th.bing.com/th/id/R.3019bb5189bda92f21249f6e26d192a6?rik=780UhQ%2fJtwtQOg&pid=ImgRaw&r=0" alt="Tercera imagen">
      </div>
    </div>

    
    <div class="carrusel-navigation">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
</body>
</html>
