<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="preueba.css"> 
</head>
<body>
  <div class="carrusel">
    <!-- Inputs tipo radio para controlar el carrusel -->
    <input type="radio" id="slide1" name="carrusel" checked>
    <input type="radio" id="slide2" name="carrusel">
    <input type="radio" id="slide3" name="carrusel">

     <!-- Contenedor de las diapositivas -->
     <div class="carrusel_slides">
      <!-- Primera diapositiva -->
      <div class="slide">
          <img src="Imagenes/halo.png" alt="Halo" class="game-image">
          <div class="description">Halo es un juego de disparos en primera persona con una historia épica.</div>
      </div>
      <!-- Segunda diapositiva -->
      <div class="slide">
          <img src="Imagenes/gta.jpg" alt="GTA" class="game-image">
          <div class="description">GTA es un juego de mundo abierto lleno de acción y aventura.</div>
      </div>
      <!-- Tercera diapositiva -->
      <div class="slide">
          <img src="Imagenes/minecraft.jpg" alt="Minecraft" class="game-image">
          <div class="description">Minecraft es un juego de construcción y exploración con bloques.</div>
      </div>
  </div>

    <!-- Navegación del carrusel -->
    <div class="carrusel-navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
  </div>

  <!-- botones interactivos -->  
  <button class="interactive-button" id="button1">Botón Prueba 1</button>
  <button class="interactive-button" id="button2">Botón Prueba 2</button>
  <script src="prueba.js"></script>
  <!--  -->
</body>
</html>
